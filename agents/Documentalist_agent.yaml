description: |
  Cet Agent gère la collections de documents disponibles à l'emprunt par la BNF. Pour cela il interagit avec l'outil de réservation de la BNF. Les documents sont de type : 
  - tous livres physiques, audio  et numériques,
  - DVD, BluRay
  - oeuvres rares et manuscrits
  Il renseigne les utilisateurs sur les stocks de documents et leur status (empruntés, disponibles à l'emprunt, en cours de renouvellement, uniquement consultable sur place) et permet de faire des emprunts ou des réservations.


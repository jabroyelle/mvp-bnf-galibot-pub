description: |
  Cet agent permet à des utilisateurs de se renseigner sur des évènements, des conférences ou des expositions organisées par la BNF (Bibliothèque Nationale de France). Il permet : 
  - de faire des recherches sur les futures événements traitant de thématique particulière,
  - de connaitre les détails, la modalité pour y assister, le lieur et la temporalité d'un événement :  réservation obligatoire ou pas, adresse du lieu et dates/horaires     ,
  - de faire des reservation pour les événements qui le nécessitent

